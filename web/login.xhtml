<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/templateLogin.xhtml">
       
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
           
           <!--<p:panel header="#{myBundle.Welcome}">
                <p><h:outputText value="#{myBundle.WelcomeMessage}"></h:outputText></p>
            </p:panel>
               -->     
               <div align="center">
                   <h:form onsubmit="action='j_spring_security_check'; method='post'">
            
                <h:panelGrid  width="10" style="text-align:center">
                    <p:panel id="panelLogin">
                         


                            <table>
                                <thead>
                                    <tr>
                                        <!-- <th colspan="2"> <h:graphicImage value="imagens/cadeado.jpg" />   </th> -->                           
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><h:outputLabel for="j_username" value="Login:" /> </td>
                                        <td><p:inputText id="j_username" 
                                                         required="true" 
                                                         label="Login">  
                                                <f:validateLength minimum="2" />  
                                            </p:inputText> 
                                            </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel for="j_password" value="Senha:" /></td>
                                        <td> <p:password id="j_password"    
                                                         required="true" 
                                                         label="Senha"/>  
                                             </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>           
                            <p:commandButton value="Login" 
                                             update="panelLogin,display" id="cmdBtnLogin" 
                                             action="#{index.index()}"
                                             ajax="false"/> 


                        
                    </p:panel>                  

                </h:panelGrid>
            
        </h:form>
            </div>
        </ui:define>

    </ui:composition>

</html>
