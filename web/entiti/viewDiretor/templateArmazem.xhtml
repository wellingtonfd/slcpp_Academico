    <h:form id="ArmazemListForm">

        <p:panel header="Listar Armazéns">

            <p:dataTable id="datalist"
                         value="#{armazemController.items}"
                         var="item"
                         rowKey="#{item.idArmazem}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{armazemController.selected}">
                <p:column sortBy="#{item.idArmazem}" filterBy="#{item.idArmazem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_idArmazem}"/>
                    </f:facet>
                    <h:outputText value="#{item.idArmazem}"/>
                </p:column>


                <p:column sortBy="#{item.tipoArmazem}" filterBy="#{item.tipoArmazem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_tipoArmazem}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoArmazem}"/>
                </p:column>


                <p:column sortBy="#{item.capacidadeArmazem}" filterBy="#{item.capacidadeArmazem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_capacidadeArmazem}"/>
                    </f:facet>
                    <h:outputText value="#{item.capacidadeArmazem}"/>
                </p:column>


                <p:column sortBy="#{item.certificacaoArmazem}" filterBy="#{item.certificacaoArmazem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_certificacaoArmazem}"/>
                    </f:facet>
                    <h:outputText value="#{item.certificacaoArmazem}"/>
                </p:column>


                <p:column sortBy="#{item.especArmazem}" filterBy="#{item.especArmazem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_especArmazem}"/>
                    </f:facet>
                    <h:outputText value="#{item.especArmazem}"/>
                </p:column>


                <p:column sortBy="#{item.estoqueMax}" filterBy="#{item.estoqueMax}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListArmazemTitle_estoqueMax}"/>
                    </f:facet>
                    <h:outputText value="#{item.estoqueMax}"/>
                </p:column>

            </p:dataTable>


        </p:panel>
        <p:panel header="Gerar Relatório">
            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" />
                <h:form id="referencia">
                    <h:outputText value="Produto" />
                    <h:selectOneMenu value="#{armazena.idProduto}" converter="produtoConverter">
                        <f:selectItem itemLabel="Produto"/>
                        <f:selectItems value="#{produtoController.items}"
                                       var="idProdutoItem"
                                       itemValue="#{idProdutoItem}"
                                       itemLabel="#{idProdutoItem.numOnu.toString()}"
                                       />
                    </h:selectOneMenu>
                    <h:outputText value="Quantidade de Total de Produto" />
                    <h:inputText value="#{armazena.qtdTotal}" converter="movimentacaoConverter"/>
                    <h:outputText value="Quantidade de Produto por Palete" />
                    <h:inputText value="#{armazena.qtdPalete}" converter="movimentacaoConverter"/>
                    <h:commandButton actionListener="#{armazena.armazena}"/>
                </h:form>
            </h:panelGrid>
