<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EpiListForm">
        <p:panel header="#{myBundle.ListEpiTitle}">
            <p:dataTable id="datalist"
                         value="#{epiController.items}"
                         var="item"
                         rowKey="#{item.idEpi}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{epiController.selected}">

                <p:column style="text-align: center;" sortBy="#{item.idEpi}" filterBy="#{item.idEpi}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpiTitle_idEpi}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEpi}"/>
                </p:column>


                <p:column sortBy="#{item.nomeEpi}" filterBy="#{item.nomeEpi}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpiTitle_nomeEpi}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomeEpi}"/>
                </p:column>


                <p:column sortBy="#{item.especEpi}" filterBy="#{item.especEpi}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpiTitle_especEpi}"/>
                    </f:facet>
                    <h:outputText value="#{item.especEpi}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        <p:panel header="Gerar RelatÃ³rio">
            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" />
                <h:form id="referencia">
                    <h:commandButton type="submit" value="Gerar Relatorio" >
                        <p:fileDownload value="#{report.arquivoRetorno}" />
                    </h:commandButton> 
                </h:form>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
