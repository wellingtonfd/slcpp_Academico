<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EpeListForm">

        <p:panel header="#{myBundle.ListEpeTitle}">

            <p:dataTable id="datalist"
                         value="#{epeController.items}"
                         var="item"
                         rowKey="#{item.idEpe}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{epeController.selected}">
                
                <p:column style="text-align: center;" sortBy="#{item.idEpe}" filterBy="#{item.idEpe}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpeTitle_idEpe}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEpe}"/>
                </p:column>


                <p:column sortBy="#{item.nomeEpe}" filterBy="#{item.nomeEpe}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpeTitle_nomeEpe}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomeEpe}"/>
                </p:column>


                <p:column sortBy="#{item.classeEpe}" filterBy="#{item.classeEpe}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpeTitle_classeEpe}"/>
                    </f:facet>
                    <h:outputText value="#{item.classeEpe}"/>
                </p:column>


                <p:column sortBy="#{item.agenteEpe}" filterBy="#{item.agenteEpe}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEpeTitle_agenteEpe}"/>
                    </f:facet>
                    <h:outputText value="#{item.agenteEpe}"/>
                </p:column>
                
                <p:column sortBy="#{item.idFornecedor.nomeFantasia}" filterBy="#{item.idFornecedor.nomeFantasia}">
                    <f:facet name="header">
                        <h:outputText value="Nome Fornecedor"/>
                    </f:facet>
                    <h:outputText value="#{item.idFornecedor.nomeFantasia}"/>
                </p:column>

            </p:dataTable>


        </p:panel>
        <p:panel header="Gerar RelatÃ³rio">
           
            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" />
                 <h:form id="referencia">
               <h:commandButton type="submit" value="Gerar Relatorio" >
                   <p:fileDownload value="#{ReportEpe.arquivoRetorno}" />
                </h:commandButton> 
                 </h:form>
            </h:panelGrid>
        </p:panel>

    </h:form>

</ui:composition>
