<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MovimentacaoListForm">

        <p:growl id="msgs" showDetail="false" />

        <p:fieldset legend="Relatório de Movimentação por data" toggleable="true" toggleSpeed="500">

            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" style="border:0"  width="35" height="35"/>                
                <h:form id="referencia">
                    <p:separator/>
                    <h:outputText value="Data Inicial :  "/>
                    <p:calendar value="#{ReportMovimentacao.dtInicial}"/>
                    <h:outputText value="  Data Final :  "/>
                    <p:calendar value="#{ReportMovimentacao.dtFinal}"/><br />
                    <p:separator/>

                    <h:commandButton type="submit" value="Relatório Movimentações" >
                        <p:fileDownload value="#{ReportMovimentacao.arquivoRetorno}" />
                    </h:commandButton> 
                </h:form>
            </h:panelGrid>
        </p:fieldset>
        <br/>
        <br/>
        <p:fieldset legend="Movimentação por Entrada" toggleable="true" toggleSpeed="500">

            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" style="border:0"  width="35" height="35"/>                
                <h:form id="referencia1">
                    <h:commandButton type="submit" value="Relatório Total Produtos" >
                        <p:fileDownload value="#{ReportMovimentacao.arquivoRetorno}" />
                    </h:commandButton> 
                </h:form>
            </h:panelGrid>
        </p:fieldset>

    </h:form>

</ui:composition>
