<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EpeListForm">

        <p:panel header="#{myBundle.ListLoteTitle}">

            <p:dataTable id="datalist"
                         value="#{loteController.items}"
                         var="item"
                         rowKey="#{item.idLote}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{loteController.selected}">
                
                <p:column sortBy="#{item.idLote}" filterBy="#{item.idLote}">
                    <f:facet name="header">
                        <h:outputText value="Id Lote"/>
                    </f:facet>
                    <h:outputText value="#{item.idLote}"/>
                </p:column>
                
                <p:column sortBy="#{item.lado}" filterBy="#{item.lado}">
                    <f:facet name="header">
                        <h:outputText value="Lado"/>
                    </f:facet>
                    <h:outputText value="#{item.lado}"/>
                </p:column>
                
                 <p:column sortBy="#{item.sequencial}" filterBy="#{item.sequencial}">
                    <f:facet name="header">
                        <h:outputText value="Sequêncial"/>
                    </f:facet>
                    <h:outputText value="#{item.sequencial}"/>
                </p:column>
                
                 <p:column sortBy="#{item.produto.numOnu}" filterBy="#{item.produto.numOnu}">
                    <f:facet name="header">
                        <h:outputText value="Num. ONU"/>
                    </f:facet>
                    <h:outputText value="#{item.produto.numOnu}"/>
                </p:column>
                
                 <p:column sortBy="#{item.produto.descProduto}" filterBy="#{item.produto.descProduto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_idProduto}"/>
                    </f:facet>
                    <h:outputText value="#{item.produto.descProduto}"/>
                </p:column>
                       
                  <p:column sortBy="#{item.quantidadeProduto}" filterBy="#{item.quantidadeProduto}">
                    <f:facet name="header">
                        <h:outputText value="Qtd. Produto"/>
                    </f:facet>
                    <h:outputText value="#{item.quantidadeProduto}"/>
                </p:column>          
                <p:column sortBy="#{item.numeroPaletesArmazenados}" filterBy="#{item.numeroPaletesArmazenados}">
                    <f:facet name="header">
                        <h:outputText value="Nº Produto por Palete"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroPaletesArmazenados}"/>
                </p:column>
                                   
            </p:dataTable>


        </p:panel>
        <p:panel header="Gerar Relatório">
           
            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" />
                 <h:form id="referencia">
               <h:commandButton type="submit" value="Gerar Relatorio" >
                   <p:fileDownload value="#{ReportLote.arquivoRetorno}" />
                </h:commandButton> 
                 </h:form>
            </h:panelGrid>
        </p:panel>

    </h:form>

</ui:composition>
