<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProdutoListForm">

        <p:panel header="Lista Produtos">

            <p:dataTable id="datalist"
                         value="#{produtoController.items}"
                         var="item"
                         rowKey="#{item.numOnu}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{produtoController.selected}">


                <p:column style="text-align: center;" sortBy="#{item.numOnu}" filterBy="#{item.numOnu}">
                    <f:facet name="header">
                        <h:outputText value="Número da Onu"/>
                    </f:facet>
                    <h:outputText value="#{item.numOnu}"/>
                </p:column>

                <p:column sortBy="#{item.descProduto}" filterBy="#{item.descProduto}">
                    <f:facet name="header">
                        <h:outputText value="Nome e Descrição Produto"/>
                    </f:facet>
                    <h:outputText value="#{item.descProduto}"/>
                </p:column>

                <p:column sortBy="#{item.classe.numClasse}" filterBy="#{item.classe.numClasse}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProdutoTitle_idClasse}"/>
                    </f:facet>
                    <h:outputText value="#{item.classe.numClasse}: "/>
                    <h:outputText value="#{item.classe.descClasse}"/>
                </p:column>

            </p:dataTable>
        </p:panel>
        <p:panel header="Gerar Relatório">
            <h:panelGrid columns="2" cellpadding="5">
                <h:graphicImage value="/imagens/pdf.jpg"  title="Imprimir PDF" />
                <h:form id="referencia">
                    <h:outputText value="Codigo do produto"/>
                    <h:inputText value="#{reportIncomp.produto}"/>
                    <h:commandButton type="submit" value="Gerar Relatorio Incompatibilidade" >
                        <p:fileDownload value="#{reportIncomp.arquivoRetorno}" />
                    </h:commandButton> 
                </h:form>
            </h:panelGrid>
        </p:panel>

    </h:form>
</ui:composition>
