<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Login" visible="true" closable="false" draggable="false" modal="true" appendTo="@(body)" closeOnEscape="true" resizable="false" width="280">
        <h:outputLabel ><h1 align="center">SLCPP</h1><h3 align="center">Sistema Logístico de Controle <br />de Produtos Perigosos</h3></h:outputLabel>
        <p:separator/>
        <form action="j_spring_security_check" method="post" >
            <p:growl showDetail="false"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="j_username" value="Login: " style="font-weight: bolder;font-size: large" />
                <p:inputText id="j_username" required="true"/>
                <h:outputLabel for="j_password" value="Senha: " style="font-weight: bolder;font-size: large" />
                <p:password id="j_password" required="true"/>
                <p:commandButton onclick="handleSubmit()" value="Login" />
            </h:panelGrid>
            <center>
                <h:panelGroup rendered="#{!empty param.login_error}">
                    <span style="color: red">usuário ou senha inválidos</span><br/>
                </h:panelGroup>
            </center>
        </form>
    </p:dialog>
</ui:composition>
