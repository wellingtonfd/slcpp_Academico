<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MovimentacaoEditDlg" widgetVar="MovimentacaoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMovimentacaoTitle}" closeOnEscape="true">

            <h:form id="MovimentacaoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{movimentacaoController.selected != null}">


                        <p:outputLabel value="#{myBundle.EditMovimentacaoLabel_idProduto}" for="idProduto" />
                        <p:selectOneMenu id="idProduto" value="#{movimentacaoController.selected.idProduto}"  converter="produtoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produtoController.items}"
                                           var="idProdutoItem"
                                           itemValue="#{idProdutoItem}"
                                           itemLabel="#{idProdutoItem.idProduto.toString()}"
                                           />

                        </p:selectOneMenu>

        
                        <p:outputLabel value="#{myBundle.EditMovimentacaoLabel_idEndarmazem}" for="idEndarmazem" />
                        <p:selectOneMenu id="idEndarmazem" value="#{movimentacaoController.selected.idEndarmazem}"  converter="endArmazemConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{endArmazemController.items}"
                                           var="idEndarmazemItem"
                                           itemValue="#{idEndarmazemItem}"
                                           itemLabel="#{idEndarmazemItem.idEndarmazem.toString()}"
                                           />

                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimentacaoController.save}" value="#{myBundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MovimentacaoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MovimentacaoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
