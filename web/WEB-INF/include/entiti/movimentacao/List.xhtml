<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MovimentacaoListForm">

        <p:panel header="#{myBundle.ListMovimentacaoTitle}">
            <p:contextMenu id="MovimentacaoDataTableContextMenu" for="datalist" style="visibility: hidden;">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MovimentacaoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MovimentacaoListForm:outputButton').click();" icon="ui-icon-plus"/>
               <p:separator/>
                <p:menuitem value="#{myBundle.MovimentacaoMenuItem_idProduto}" icon="ui-icon-search"  actionListener="#{movimentacaoController.prepareIdProduto}" update=":ProdutoViewForm" oncomplete="ProdutoViewDialog.show()" disabled="#{empty movimentacaoController.selected.idProduto}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{loteController.items}"
                         var="item"
                         rowKey="#{item.idLote}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{loteController.selected}">
                
                  <p:ajax event="rowSelect"   update=":MovimentacaoListForm:outputButton :MovimentacaoListForm:createButton  :MovimentacaoListForm:MovimentacaoDataTableContextMenu" listener="#{loteController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":MovimentacaoListForm:outputButton :MovimentacaoListForm:createButton :MovimentacaoListForm:MovimentacaoDataTableContextMenu" listener="#{loteController.resetParents}"/>

                
                <p:column sortBy="#{item.idLote}" filterBy="#{item.idLote}">
                    <f:facet name="header">
                        <h:outputText value="Id Lote"/>
                    </f:facet>
                    <h:outputText value="#{item.idLote}"/>
                </p:column>
                
                <p:column sortBy="#{item.lado}" filterBy="#{item.lado}">
                    <f:facet name="header">
                        <h:outputText value="Lado"/>
                    </f:facet>
                    <h:outputText value="#{item.lado}"/>
                </p:column>
                
                 <p:column sortBy="#{item.sequencial}" filterBy="#{item.sequencial}">
                    <f:facet name="header">
                        <h:outputText value="Sequêncial"/>
                    </f:facet>
                    <h:outputText value="#{item.sequencial}"/>
                </p:column>
                
                 <p:column sortBy="#{item.produto.numOnu}" filterBy="#{item.produto.numOnu}">
                    <f:facet name="header">
                        <h:outputText value="Num. ONU"/>
                    </f:facet>
                    <h:outputText value="#{item.produto.numOnu}"/>
                </p:column>
                
                 <p:column sortBy="#{item.produto.descProduto}" filterBy="#{item.produto.descProduto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_idProduto}"/>
                    </f:facet>
                    <h:outputText value="#{item.produto.descProduto}"/>
                </p:column>
                       
                  <p:column sortBy="#{item.quantidadeProduto}" filterBy="#{item.quantidadeProduto}">
                    <f:facet name="header">
                        <h:outputText value="Qtd. Produto"/>
                    </f:facet>
                    <h:outputText value="#{item.quantidadeProduto}"/>
                </p:column>          
                <p:column sortBy="#{item.numeroPaletesArmazenados}" filterBy="#{item.numeroPaletesArmazenados}">
                    <f:facet name="header">
                        <h:outputText value="Nº Produto por Palete"/>
                    </f:facet>
                    <h:outputText value="#{item.numeroPaletesArmazenados}"/>
                </p:column>
                                   
            </p:dataTable>
            <br/>
            <p:commandButton id="createButton"                             icon="ui-icon-circle-plus"   value="Entrada" actionListener="#{movimentacaoController.prepareCreate}" update=":MovimentacaoCreateForm" oncomplete="MovimentacaoCreateDialog.show()">
                <f:setPropertyActionListener target="#{movimentacaoController.selected.tipo}" value="0"/>
                <f:setPropertyActionListener target="#{movimentacaoController.selected.usuario}" value="#{request.remoteUser}"/>
            </p:commandButton>
            <p:commandButton id="outputButton"                             icon="ui-icon-circle-minus"   value="Saida" actionListener="#{movimentacaoController.prepareCreate}" update=":MovimentacaoSaidaForm" oncomplete="MovimentacaoSaidaDialog.show()">
                <f:setPropertyActionListener target="#{movimentacaoController.selected.tipo}" value="1"/>
                <f:setPropertyActionListener target="#{movimentacaoController.selected.usuario}" value="#{request.remoteUser}"/>
            </p:commandButton>
           

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
