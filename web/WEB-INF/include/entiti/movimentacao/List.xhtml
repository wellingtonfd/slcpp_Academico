<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MovimentacaoListForm">

        <p:panel header="#{myBundle.ListMovimentacaoTitle}">
            <p:contextMenu id="MovimentacaoDataTableContextMenu" for="datalist" style="visibility: hidden;">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MovimentacaoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MovimentacaoListForm:outputButton').click();" icon="ui-icon-plus"/>
               <p:separator/>
                <p:menuitem value="#{myBundle.MovimentacaoMenuItem_idProduto}" icon="ui-icon-search"  actionListener="#{movimentacaoController.prepareIdProduto}" update=":ProdutoViewForm" oncomplete="ProdutoViewDialog.show()" disabled="#{empty movimentacaoController.selected.idProduto}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{movimentacaoController.items}"
                         var="item"
                         rowKey="#{item.idMovimentacao}"
                         paginator="true"
                         rows="15"
                         rowsPerPageTemplate="15,30,45,65"
                         selectionMode="single"
                         selection="#{movimentacaoController.selected}">

                <p:ajax event="rowSelect"   update=":MovimentacaoListForm:outputButton :MovimentacaoListForm:createButton  :MovimentacaoListForm:MovimentacaoDataTableContextMenu" listener="#{movimentacaoController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":MovimentacaoListForm:outputButton :MovimentacaoListForm:createButton :MovimentacaoListForm:MovimentacaoDataTableContextMenu" listener="#{movimentacaoController.resetParents}"/>

                <p:column sortBy="#{item.dtMovimentacao}" filterBy="#{item.dtMovimentacao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_dtMovimentacao}"/>
                    </f:facet>
                    <h:outputText value="#{item.dtMovimentacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.tipo}" filterBy="#{item.tipo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_idMovimentacao}"/>
                    </f:facet>
                    <h:outputText value="Entrada" rendered="#{item.tipo==0}"/>
                    <h:outputText value="SaÃ­da" rendered="#{item.tipo==1}"/>
                </p:column>

                <p:column sortBy="#{item.referencia}" filterBy="#{item.referencia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_refLote}"/>
                    </f:facet>
                    <h:outputText value="#{item.referencia}"/>
                </p:column>

                <p:column sortBy="#{item.idProduto.numOnu}" filterBy="#{item.idProduto.numOnu}">
                    <f:facet name="header">
                        <h:outputText value="Num. ONU"/>
                    </f:facet>
                    <h:outputText value="#{item.idProduto.numOnu}"/>
                </p:column>
                
                <p:column sortBy="#{item.idProduto.descProduto}" filterBy="#{item.idProduto.descProduto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_idProduto}"/>
                    </f:facet>
                    <h:outputText value="#{item.idProduto.descProduto}"/>
                </p:column>



                <p:column sortBy="#{item.quantidadeTotal}" filterBy="#{item.quantidadeTotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMovimentacaoTitle_quantidadeProd}"/>
                    </f:facet>
                    <h:outputText value="#{item.quantidadeTotal}"/>
                </p:column>



            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-circle-plus"   value="Entrada" actionListener="#{movimentacaoController.prepareCreate}" update=":MovimentacaoCreateForm" oncomplete="MovimentacaoCreateDialog.show()">
                <f:setPropertyActionListener target="#{movimentacaoController.selected.tipo}" value="0"/>
                <f:setPropertyActionListener target="#{movimentacaoController.selected.usuario}" value="#{request.remoteUser}"/>
            </p:commandButton>
            <p:commandButton id="outputButton"                             icon="ui-icon-circle-minus"   value="Saida" actionListener="#{movimentacaoController.prepareCreate}" update=":MovimentacaoSaidaForm" oncomplete="MovimentacaoSaidaDialog.show()">
                <f:setPropertyActionListener target="#{movimentacaoController.selected.tipo}" value="1"/>
                <f:setPropertyActionListener target="#{movimentacaoController.selected.usuario}" value="#{request.remoteUser}"/>
            </p:commandButton>
           

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
