<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="MovimentacaoSaidaDlg" widgetVar="MovimentacaoSaidaDialog" modal="true" resizable="false" appendTo="@(body)" header="CRIAR NOVA MOVIMENTAÇÃO - SAÍDA" closeOnEscape="true">

            <h:form id="MovimentacaoSaidaForm">

                <h:panelGroup id="display" rendered="#{movimentacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <h:outputText value="#{myBundle.CreateMovimentacaoLabel_numOnu}" style="font-size: 18px"/>
                        <h:outputText id="numOnu" value="#{movimentacaoController.selected.idProduto.numOnu}" style="font-size: 18px"/>

                        <p:outputLabel value="#{myBundle.CreateMovimentacaoLabel_numOnu}" for="idProduto" />
                        <p:selectOneMenu id="idProduto" value="#{movimentacaoController.selected.idProduto}" var="mov" style="width:160px"
                                         converter="produtoConverter" filter="true" required="true" panelStyle="width:480px"
                                         requiredMessage="#{myBundle.CreateProdutoRequiredMessage_idProduto}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produtoController.produto}"
                                           var="idProdutoItem"
                                           itemValue="#{idProdutoItem}"
                                           itemLabel="#{idProdutoItem.descProduto.toString()}"
                                           />
                            <p:column style="width:10%">
                                <h:outputText value="#{mov.numOnu}" />
                            </p:column>

                            <p:column>
                                <h:outputText value="#{mov.descProduto}" />
                            </p:column>
                            <f:ajax execute="idProduto" render="qtdProdTotal" />
                            <f:ajax execute="idProduto" render="numOnu" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Quantidade Total de Produtos " for="qtdProdTotal" />
                        <h:outputText id="qtdProdTotal" value="#{movimentacaoController.totalProduto}"/>
                        <p:outputLabel id="valorTotal" value="Quantidade de Produtos Retirada" for="qtdProd" />
                        <p:inputText id="qtdProd" value="#{movimentacaoController.selected.quantidadeTotal}" title="#{myBundle.CreateEstadoTitle_qtdProd}" required="true" requiredMessage="#{myBundle.CreateEstadoRequiredMessage_qtdProd}" size="6" maxlength="6">
                            <f:validateDoubleRange minimum="0" maximum="#{movimentacaoController.totalProduto}"/>
                        </p:inputText>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton actionListener="#{movimentacaoController.saveNew}" action="#{movimentacaoController.informacao2}" value="#{myBundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MovimentacaoSaidaDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="MovimentacaoSaidaDialog.hide()" immediate="true" update=":MovimentacaoSaidaForm" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
