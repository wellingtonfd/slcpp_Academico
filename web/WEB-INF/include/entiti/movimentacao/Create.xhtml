<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="MovimentacaoCreateDlg" widgetVar="MovimentacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CRIAR NOVA MOVIMENTAÇÃO - ENTRADA " closeOnEscape="true" dynamic="true">

            <h:form id="MovimentacaoCreateForm">
                <style type="text/css">
                    .ui-widget, .ui-widget{
                        font-size: 12px;
                    }
                </style>

                <h:panelGroup id="display" rendered="#{movimentacaoController.selected != null}">

                    <p:panelGrid columns="2" columnClasses="column">

                        <h:outputText value="#{myBundle.CreateMovimentacaoLabel_numOnu}" style="font-size: 18px"/>
                        <h:outputText id="numOnu" value="#{movimentacaoController.selected.idProduto.numOnu}" style="font-size: 18px"/>

                        <p:outputLabel value="#{myBundle.ViewMovimentacaoLabel_idProduto}" for="idProduto" />
                        <p:selectOneMenu id="idProduto" 
                                         value="#{movimentacaoController.selected.idProduto}" 
                                         var="mov" 

                                         style="width:160px"
                                         converter="produtoConverter" 
                                         filter="true"
                                         required="true" 
                                         panelStyle="width:480px"
                                         requiredMessage="#{myBundle.CreateProdutoRequiredMessage_idProduto}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produtoController.produtoCreate}"
                                           var="idProdutoItem" itemLabelEscaped="true" itemDescription="#{mov.numOnu}"
                                           itemValue="#{idProdutoItem}" 
                                           itemLabel="#{idProdutoItem.descProduto.toString()}" 
                                           />
                            <p:column style="width:10%" sortBy="#{mov.numOnu}" >
                                <h:outputText value="#{mov.numOnu}" />
                            </p:column>

                            <p:column >
                                <h:outputText value="#{mov.descProduto}" />
                            </p:column>
                            <f:ajax execute="idProduto" render="numOnu" />
                        </p:selectOneMenu>

                        <p:outputLabel value="Quantidade de Produdos" for="qtdProd" />
                        <p:inputText id="qtdProd" value="#{movimentacaoController.selected.quantidadeTotal}" title="#{myBundle.CreateEstadoTitle_qtdProd}" required="true" requiredMessage="#{myBundle.CreateEstadoRequiredMessage_qtdProd}" size="6" maxlength="6"/>

                        <p:outputLabel value="Quantidade de Produdos por Palete" for="qtdProdPalete" />
                        <p:inputText id="qtdProdPalete" value="#{movimentacaoController.selected.quantidadePorPalete}" title="#{myBundle.CreateEstadoTitle_qtdProdPalete}" required="true" requiredMessage="#{myBundle.CreateEstadoRequiredMessage_qtdProdPalete}" size="6" maxlength="6"/>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton actionListener="#{movimentacaoController.saveNew}" action="#{movimentacaoController.informacao2}" value="#{myBundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MovimentacaoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="MovimentacaoCreateDialog.hide()" immediate="true" update=":MovimentacaoCreateForm"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
