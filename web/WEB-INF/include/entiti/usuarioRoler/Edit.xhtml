<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioRolerEditDlg" widgetVar="UsuarioRolerEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsuarioRolerTitle}" closeOnEscape="true">

            <h:form id="UsuarioRolerEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuarioRolerController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_login}" for="login" />
                        <p:selectOneMenu id="login" value="#{usuarioRolerController.selected.login}" required="true" requiredMessage="#{myBundle.CreateUsuarioRolerRequiredMessage_login}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="loginItems"
                                           itemValue="#{loginItems}"
                                           itemLabel="#{loginItems.login.toString()}"
                                           />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.CreateUsuarioRolerLabel_roler}" for="roler" />
                        <p:selectOneMenu id="roler" value="#{rolerController.selected.idRoler}" required="true" requiredMessage="#{myBundle.CreateUsuarioRolerRequiredMessage_roler}" converter="rolerConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolerController.items}"
                                           var="rolerItems"
                                           itemValue="#{rolerItems}"
                                           itemLabel="#{rolerItems.nomeRoler.toString()}"
                                           />

                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioRolerController.save}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioRolerEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UsuarioRolerEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
