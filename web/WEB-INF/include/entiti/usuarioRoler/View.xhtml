<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioRolerViewDlg" widgetVar="UsuarioRolerViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioRolerTitle}" closeOnEscape="true">

            <h:form id="UsuarioRolerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioRolerController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioRolerLabel_id}"/>
                        <h:outputText value="#{usuarioRolerController.selected.id}" title="#{myBundle.ViewUsuarioRolerTitle_idUsuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioRolerLabel_login}"/>
                        <h:outputText value="#{usuarioRolerController.selected.login.login}" title="#{myBundle.ViewUsuarioRolerTitle_login}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioRolerLabel_roler}"/>
                        <h:outputText value="#{usuarioRolerController.selected.roler.nomeRoler}" title="#{myBundle.ViewUsuarioRolerTitle_Roler}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="UsuarioRolerViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
