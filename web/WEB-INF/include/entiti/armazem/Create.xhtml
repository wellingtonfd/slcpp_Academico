<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArmazemDlg" widgetVar="ArmazemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateArmazemTitle}" closeOnEscape="true">
            <h:form id="ArmazemCreateForm">
                <h:panelGroup id="display" rendered="#{armazemController.selected != null}">
                    <p:wizard flowListener="#{funcionarioController.onFlowProcess}" backLabel="Retornar" nextLabel="Avançar">
                         <p:tab id="personales" title="Dados Armazém">    
                            <p:panel header="Dados Armazém">
                                <p:messages/>
                                <p:panelGrid columns="2" columnClasses="column" rendered="#{armazemController.selected != null}">
                                    <p:outputLabel value="#{myBundle.CreateArmazemLabel_tipoArmazem}" for="tipoArmazem" />
                                    <p:inputText id="tipoArmazem" value="#{armazemController.selected.tipoArmazem}" title="#{myBundle.CreateArmazemTitle_tipoArmazem}" required="true" requiredMessage="#{myBundle.CreateArmazemRequiredMessage_tipoArmazem}" size="45" maxlength="45"/>
                                    <p:outputLabel value="#{myBundle.CreateArmazemLabel_especArmazem}" for="especArmazem" />
                                    <p:inputText id="especArmazem" value="#{armazemController.selected.especArmazem}" title="#{myBundle.CreateArmazemTitle_especArmazem}" size="45" maxlength="45"/>                                        
                                    <p:outputLabel value="#{myBundle.CreateEndArmazemLabel_comp_Dimensao}" for="ladoEndArmazem" />
                                    <p:inputText id="ladoEndArmazem" value="#{armazemController.selected.dimensoes.comprimento}" title="#{myBundle.CreateEndArmazemTitle_comp_Dimensao}" required="true" requiredMessage="#{myBundle.CreateEndArmazemRequiredMessage_comp_Dimensao}" size="15" maxlength="15"/>
                                    <p:outputLabel value="#{myBundle.CreateEndArmazemLabel_lar_Dimensao}" for="ladoEndArmazem" />
                                    <p:inputText id="posicaoEndArmazem" value="#{armazemController.selected.dimensoes.largura}" title="#{myBundle.CreateEndArmazemTitle_lar_Dimensao}" required="true" requiredMessage="#{myBundle.CreateEndArmazemRequiredMessage_lar_Dimensao}" size="15" maxlength="15"/>   
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Confirmação">
                                <p:messages/>
                                <h:panelGrid id="Confirmação" columns="2" columnClasses="label, value">
                                    <h:outputLabel value="#{myBundle.EditArmazemLabel_tipoArmazem}" for="tipoArmazem" />
                                    <h:outputText value="#{armazemController.selected.tipoArmazem}" styleClass="outputLabel"/>
                                
                                    <h:outputLabel value="#{myBundle.EditArmazemLabel_especArmazem}" for="especArmazem" />
                                    <h:outputText value="#{armazemController.selected.especArmazem}" styleClass="outputLabel"/>

                                </h:panelGrid>
                                <p:commandButton actionListener="#{armazemController.saveNew}" value="#{myBundle.Save}" update="display,:ArmazemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ArmazemEditDialog);">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:commandButton value="#{myBundle.Cancel}" onclick="ArmazemEditDialog.hide()"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
