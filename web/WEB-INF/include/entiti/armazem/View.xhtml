<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArmazemViewDlg" widgetVar="ArmazemViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewArmazemTitle}" closeOnEscape="true">

            <h:form id="ArmazemViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{armazemController.selected != null}">

                        <h:outputText value="#{myBundle.ViewArmazemLabel_idArmazem}"/>
                        <h:outputText value="#{armazemController.selected.idArmazem}" title="#{myBundle.ViewArmazemTitle_idArmazem}"/>

                        <h:outputText value="#{myBundle.ViewArmazemLabel_tipoArmazem}"/>
                        <h:outputText value="#{armazemController.selected.tipoArmazem}" title="#{myBundle.ViewArmazemTitle_tipoArmazem}"/>

                        <h:outputText value="#{myBundle.ViewArmazemLabel_especArmazem}"/>
                        <h:outputText value="#{armazemController.selected.especArmazem}" title="#{myBundle.ViewArmazemTitle_especArmazem}"/>

                        <h:outputText value="Largura"/>
                        <h:outputText value="#{armazemController.selected.dimensoes.largura}" title="#{myBundle.ViewArmazemTitle_capacidadeArmazem}"/>

                        <h:outputText value="Comprimento"/>
                        <h:outputText value="#{armazemController.selected.dimensoes.comprimento}" title="#{myBundle.ViewArmazemTitle_certificacaoArmazem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ArmazemViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
