<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FornecedorEditDlg" widgetVar="FornecedorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFornecedorTitle}" closeOnEscape="true">

            <h:form id="FornecedorEditForm">
                <h:panelGroup id="display" >
                    <p:wizard flowListener="#{fornecedorController.onFlowProcess}" backLabel="Anterior" nextLabel="Próximo">
                        <p:tab id="personales" title="Dados Fornecedor">    
                            <p:panel header="Dados Fornecedor" styleClass="panel_wizard">
                                <p:messages/>
                                <h:panelGrid width="100%" style="text-align:justify" columns="1" columnClasses="column" rendered="#{fornecedorController.selected != null}">
                                    <h:panelGrid columns="1" >
                                        <h:panelGroup>
                                            <h:outputText value="#{myBundle.CreateFornecedorTitle_idFornecedor}" />
                                            <br />
                                            <h:outputText value="#{fornecedorController.selected.idFornecedor}" styleClass="outputLabel"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" >
                                        <h:panelGroup>
                                            <p:outputLabel value="Razão Social" for="razaoSocial" />
                                            <br />
                                            <p:inputText id="razaoSocial" value="#{fornecedorController.selected.razaoSocial}" title="#{myBundle.CreateFornecedorTitle_razaoSocial}" required="true" requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_razaoSocial}" size="60" maxlength="60"/>
                                        </h:panelGroup>                                       
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateFornecedorLabel_nomeFantasia}" for="nomeFantasia" />
                                            <br />
                                            <p:inputText id="nomeFantasia" value="#{fornecedorController.selected.nomeFantasia}" title="#{myBundle.CreateFornecedorTitle_nomeFantasia}" required="true" requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_nomeFantasia}" size="60" maxlength="60"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" >
                                        <h:panelGroup>
                                            <p:outputLabel value="CNPJ:" for="cnpj" />
                                            <br />
                                            <p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{fornecedorController.selected.cnpj}" 
                                                         title="#{myBundle.CreateFornecedorTitle_cnpj}" required="true" 
                                                         requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_cnpj}" size="20" maxlength="20"/>
                                        </h:panelGroup>                                     
                                        <h:panelGroup>
                                            <p:outputLabel value="Insc.Social" for="inscSocial" />
                                            <br />
                                            <p:inputText id="inscSocial" value="#{fornecedorController.selected.inscSocial}" 
                                                         title="#{myBundle.CreateFornecedorTitle_inscSocial}" required="true" 
                                                         requiredMessage="#{myBundle.CreateFornecedorRequiredMessage_inscSocial}" 
                                                         size="20" maxlength="20"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales2" title="Dados Cadastrais">    
                            <p:panel header="Dados Cadastrais">
                                <p:messages/>
                                <h:panelGrid width="100%" style="text-align:justify" columns="1" columnClasses="column" rendered="#{fornecedorController.selected != null}">
                                    <h:panelGrid width="100%" style="text-align:justify" columns="3" columnClasses="label, value">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idLogradouro}" for="logradouro" />
                                            <br />
                                            <p:inputText id="logradouro" value="#{fornecedorController.selected.idEndereco.logadouro}" title="#{myBundle.Createlo}" required="true" requiredMessage="#{myBundle.CreatePaisRequiredMessage_logradouro}" size="40" maxlength="40"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_numero}" for="numero" />
                                            <br />
                                            <p:inputText  id="numero" value="#{fornecedorController.selected.idEndereco.numero}" 
                                                          required="true"  requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_numero}"
                                                          title="#{myBundle.CreateEnderecoTitle_numero}" size="15" maxlength="15"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_cep}" for="cep" />
                                            <br />
                                            <p:inputText id="cep" value="#{fornecedorController.selected.idEndereco.cep}" 
                                                         required="true"  requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_cep}"
                                                         title="#{myBundle.CreateEnderecoTitle_cep}" size="9" maxlength="9"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid width="100%" style="text-align:justify" columns="2" columnClasses="label, value">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_bairro}" for="bairro" />
                                            <br />
                                            <p:inputText id="bairro" value="#{fornecedorController.selected.idEndereco.bairro}" 
                                                         title="#{myBundle.CreateEnderecoTitle_bairro}" 
                                                         required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_bairro}" size="50" maxlength="50"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idPais}" for="idPais" />
                                            <br />
                                            <p:selectOneMenu id="idPais" value="#{fornecedorController.selected.idEndereco.idPais}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idPais}" converter="paisConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{paisController.items}"
                                                               var="idPaisItem"
                                                               itemValue="#{idPaisItem}"
                                                               itemLabel="#{idPaisItem.nomePais.toString()}"
                                                               />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid width="100%" style="text-align:justify" columns="2"  columnClasses="column" rendered="#{fornecedorController.selected != null}">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idEstado}" for="idEstado" />
                                            <br />
                                            <p:selectOneMenu id="idEstado" value="#{fornecedorController.selected.idEndereco.idEstado}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idEstado}" converter="estadoConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{estadoController.items}"
                                                               var="idEstadoItem"
                                                               itemValue="#{idEstadoItem}"
                                                               itemLabel="#{idEstadoItem.nomeEstado.toString()}"
                                                               />
                                                <f:ajax execute="idEstado" render="idCidade"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idCidade}" for="idCidade" />
                                            <br />
                                            <p:selectOneMenu id="idCidade" value="#{fornecedorController.selected.idEndereco.idCidade}" filter="true" 
                                                             required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idCidade}" converter="cidadeConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{fornecedorController.cidade}"
                                                               var="idCidadeItem"
                                                               itemValue="#{idCidadeItem}"
                                                               itemLabel="#{idCidadeItem.nomeCidade.toString()}"
                                                               />

                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid width="100%" style="text-align:justify"  columns="3"  columnClasses="column" rendered="#{fornecedorController.selected != null}">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateContatosLabel_tel}" for="tel" />
                                            <br />
                                            <p:inputMask id="tel" mask="(99)9999-9999" value="#{fornecedorController.selected.contatosIdContato.tel}" title="#{myBundle.CreateContatosTitle_tel}" size="15" maxlength="15"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateContatosLabel_email}" for="email" />
                                            <br />
                                            <p:inputText id="email" value="#{fornecedorController.selected.contatosIdContato.email}"
                                                         required="true" requiredMessage="#{myBundle.CreateContatosRequiredMessage_email}"
                                                         title="#{myBundle.CreateContatosTitle_email}"  size="40" maxlength="40">
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </p:inputText>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid width="100%" style="text-align:justify"  columns="1" columnClasses="label, value">                         
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateContatosLabel_site}" for="site" />
                                            <br />
                                            <p:inputText id="site" value="#{fornecedorController.selected.contatosIdContato.site}" title="#{myBundle.CreateContatosTitle_site}" size="40" maxlength="40"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Confirmação">
                                <h:panelGrid id="Confirmação" columns="2" columnClasses="grid,grid">

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="#{myBundle.CreateFornecedorTitle_idFornecedor}" />
                                        <h:outputText value="#{fornecedorController.selected.idFornecedor}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateFornecedorTitle_razaoSocial}" />
                                        <h:outputText value="#{fornecedorController.selected.razaoSocial}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateFornecedorTitle_nomeFantasia}" />
                                        <h:outputText value="#{fornecedorController.selected.nomeFantasia}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateFornecedorTitle_cnpj}" />
                                        <h:outputText value="#{fornecedorController.selected.cnpj}" styleClass="outputLabel"/>                                     

                                        <p:outputLabel value="Insc.Social" for="inscSocial" />
                                        <h:outputText value="#{fornecedorController.selected.inscSocial}" styleClass="outputLabel"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="label, value">

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idLogradouro}" />
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.logadouro}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_cep}"/>
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.cep}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_numero}"/>
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.numero}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idCidade}"/>
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.idCidade.nomeCidade}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idEstado}"/>
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.idEstado.nomeEstado}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idPais}"/>
                                        <h:outputText value="#{fornecedorController.selected.idEndereco.idPais.nomePais}"  styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_tel}" />
                                        <p:outputLabel value="#{fornecedorController.selected.contatosIdContato.tel}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_email}" />
                                        <p:outputLabel value="#{fornecedorController.selected.contatosIdContato.email}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_site}" />
                                        <p:outputLabel value="#{fornecedorController.selected.contatosIdContato.site}" styleClass="outputLabel"/>
                                    </h:panelGrid>
                                </h:panelGrid>


                                <p:commandButton actionListener="#{fornecedorController.saveNew}" value="#{myBundle.Save}" 
                                                 update="display,:FornecedorListForm:datalist,:growl" 
                                                 oncomplete="handleSubmit(xhr,status,args,FornecedorEditDialog);" process="@this">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                                <p:commandButton value="#{myBundle.Cancel}" onclick="FornecedorEditDialog.hide()"/>

                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>


            </h:form>

        </p:dialog>

    </ui:composition>

</html>
