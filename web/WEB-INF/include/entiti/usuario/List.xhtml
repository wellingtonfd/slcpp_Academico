<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuarioListForm">

        <p:panel header="#{myBundle.ListUsuarioTitle}">
            <p:contextMenu id="UsuarioDataTableContextMenu" for="datalist" style="visibility: hidden;">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('UsuarioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('UsuarioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('UsuarioListForm:roleButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('UsuarioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usuarioController.items}"
                         var="item"
                         rowKey="#{item.idUsuario}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{usuarioController.selected}">

                <p:ajax event="rowSelect"   update=":UsuarioListForm:createButton :UsuarioListForm:viewButton :UsuarioListForm:roleButton :UsuarioListForm:ativarButton :UsuarioListForm:editButton :UsuarioListForm:UsuarioDataTableContextMenu" listener="#{usuarioController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":UsuarioListForm:createButton :UsuarioListForm:viewButton :UsuarioListForm:roleButton :UsuarioListForm:ativarButton :UsuarioListForm:editButton :UsuarioListForm:UsuarioDataTableContextMenu" listener="#{usuarioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UsuarioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_idUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.login}" filterBy="#{item.login}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_login}"/>
                    </f:facet>
                    <h:outputText value="#{item.login}"/>
                </p:column>

                <p:column sortBy="#{item.ativo}" filterBy="#{item.ativo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioTitle_ativo}"/>
                    </f:facet>
                    <h:outputText value="Desativo" rendered="#{item.ativo==false}"/>
                    <h:outputText value="Ativo" rendered="#{item.ativo==true}"/>
                </p:column>


            </p:dataTable>
            <br/>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm,datalist" oncomplete="UsuarioCreateDialog.show()"/>
            <p:commandButton id="viewButton"                               icon="ui-icon-search" value="#{myBundle.View}" update=":UsuarioViewForm,datalist" oncomplete="UsuarioViewDialog.show()" disabled="#{empty usuarioController.selected}"/>
            <p:commandButton id="roleButton"                               icon="ui-icon-search" value="Premissao" update=":UsuarioPermForm,datalist" oncomplete="UsuarioPermDialog.show()" disabled="#{empty usuarioController.selected}"/>
            <p:commandButton id="editButton"                               icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":UsuarioEditForm,datalist" oncomplete="UsuarioEditDialog.show()" disabled="#{empty usuarioController.selected}"/>
            <p:commandButton id="ativarButton"                             icon="ui-icon-circle-plus"   value="Des/Ativar" actionListener="#{usuarioController.setAtivo}" update=":growl,datalist" disabled="#{empty usuarioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="Confirma a alteração!!" icon="ui-icon-alert"/>
            </p:commandButton>
   
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
