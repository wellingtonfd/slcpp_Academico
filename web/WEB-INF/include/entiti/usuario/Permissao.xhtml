<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPermDlg" widgetVar="UsuarioPermDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioPermForm">

                <h:panelGroup id="display" rendered="#{usuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_login}" style="font-size: 16px"/>
                        <h:outputText value="#{usuarioController.selected.login}" title="#{myBundle.ViewUsuarioTitle_login}" style="font-weight: bold; font-size: 18px"/>

                        <h:outputLabel value="PermissÃ£o" for="auto"/>
                        <p:selectManyCheckbox id="auto" value="#{usuarioController.selected.rolerList}" layout="grid" columns="2" converter="rolerConverter">
                            <f:selectItems value="#{rolerController.rolerList}" var="roler" itemValue="#{roler}" itemLabel="#{roler.descricao}"/>
                        </p:selectManyCheckbox>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioPermDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UsuarioPermDialog.hide()" immediate="true" update=":UsuarioPermForm"/>
                    <p:commandButton value="Limpar" type="reset"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
