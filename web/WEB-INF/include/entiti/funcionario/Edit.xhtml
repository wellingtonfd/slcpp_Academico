<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:stella="http://stella.caelum.com.br/faces2">

    <ui:composition>
        <p:dialog id="FuncionarioEditDlg" widgetVar="FuncionarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Criar novo Funcionário" closeOnEscape="true">
            <h:form id="FuncionarioEditForm">
                <h:panelGroup id="display" rendered="#{funcionarioController.selected != null}">
                    <p:wizard flowListener="#{funcionarioController.onFlowProcess}" backLabel="Retornar" nextLabel="Avançar">
                        <p:tab id="personales" title="Dados Funcionais">    
                            <p:panel header="Dados Funcionais">

                                <p:messages/>

                                <p:panelGrid columns="2" columnClasses="label, value">

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_matFuncionario}" for="matFuncionario" />
                                    <p:inputMask mask="9999" id="matFuncionario" value="#{funcionarioController.selected.matFuncionario}" 
                                                 title="#{myBundle.EditFuncionarioTitle_matFuncionario}" size="4" maxlength="4"
                                                 required="true" requiredMessage="Campo Matrícula é obrigatorio ser preenchido por números"/>

                                    <p:outputLabel value="Nome:" for="nomeFuncionario" />
                                    <p:inputText id="nomeFuncionario" value="#{funcionarioController.selected.nomeFuncionario}" title="#{myBundle.EditFuncionarioTitle_nomeFuncionario}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_nomeFuncionario}" size="60" maxlength="60"/>

                                    <p:outputLabel value="Sobrenome:" for="sbNomeFuncionario" />
                                    <p:inputText id="sbNomeFuncionario" value="#{funcionarioController.selected.sbNomeFuncionario}" title="#{myBundle.EditFuncionarioTitle_sbNomeFuncionario}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_sbNomeFuncionario}" size="80" maxlength="80"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtAdmissao}" for="dtAdmissao" />
                                    <p:calendar id="dtAdmissao"  locale="pt_BR" value="#{funcionarioController.selected.dtAdmissao}" title="#{myBundle.EditFuncionarioTitle_dtAdmissao}" 
                                                mindate="1/1/00" maxdate="01/01/22" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_dtAdmissao}" showOn="button"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_funcao}" for="funcao" />
                                    <p:inputText id="funcao" value="#{funcionarioController.selected.funcao}" title="#{myBundle.EditFuncionarioTitle_funcao}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_funcao}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cargo}" for="cargo" />
                                    <p:inputText id="cargo" value="#{funcionarioController.selected.cargo}" title="#{myBundle.EditFuncionarioTitle_cargo}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cargo}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_nivelFuncionario}" for="nivelFuncionario" />
                                    <p:inputText id="nivelFuncionario" value="#{funcionarioController.selected.nivelFuncionario}" title="#{myBundle.EditFuncionarioTitle_nivelFuncionario}" size="10" maxlength="10"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_especializacao}" for="especializacao" />
                                    <p:inputText id="especializacao" value="#{funcionarioController.selected.especializacao}" 
                                                 title="#{myBundle.EditFuncionarioTitle_especializacao}" size="12" maxlength="12"/>

                                    <p:outputLabel value="#{myBundle.EditUsuarioRolerLabel_login}" for="login" />
                                    <p:inputText id="login" value="#{funcionarioController.selected.idUsuario.login}"  
                                                 title="#{myBundle.EditUsuarioTitle_login}" size="12" maxlength="12"/>

                                    <p:outputLabel value="Senha:" for="senha" />
                                    <p:inputText id="senha" value="#{funcionarioController.selected.idUsuario.senha}"  
                                                 title="#{myBundle.EditUsuarioTitle_senha}" size="12" maxlength="12"/>
                                    
                                    <h:outputLabel value="#{myBundle.EditUsuarioLabel_ativo}" for="Ativo" />
                                    <p:selectBooleanCheckbox id="ativo" value="#{funcionarioController.selected.idUsuario.ativo}"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales2" title="Dados Pessoais">    
                            <p:panel header="Dados Pessoais">
                                <p:messages/>

                                <p:panelGrid columns="2" columnClasses="label, value">
                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_sexo}"  />
                                    <p:selectOneRadio id="selecao"  value="#{funcionarioController.selected.sexo}" 
                                                      required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_sexo}">
                                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    </p:selectOneRadio>
                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cpf}" for="cpf" />
                                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{funcionarioController.selected.cpf}" title="#{myBundle.EditFuncionarioTitle_cpf}" 
                                                 required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cpf}" size="15" maxlength="15">
                                        <f:validator validatorId="StellaCPFValidator"/>
                                    </p:inputMask>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_rg}" for="rg" />
                                    <p:inputMask id="rg" mask="99999999-9" value="#{funcionarioController.selected.rg}" title="#{myBundle.EditFuncionarioTitle_rg}" 
                                                 required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_rg}" size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtNasc}" for="dtNasc" />
                                    <p:calendar locale="pt_BR" id="dtNasc"  value="#{funcionarioController.selected.dtNasc}" title="#{myBundle.EditFuncionarioTitle_dtNasc}" 
                                                mindate="1/1/00" maxdate="01/01/22" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_dtNasc}" showOn="button"/>

                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_idLogradouro}" for="logradouro" />
                                    <p:inputText id="logradouro" value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" title="#{myBundle.EditEnderecoLabel_idLogradouro}" required="true" requiredMessage="#{myBundle.EditPaisRequiredMessage_logradouro}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_bairro}" for="bairro" />
                                    <p:inputText id="bairro" value="#{funcionarioController.selected.enderecoIdEndereco.bairro}" title="#{myBundle.EditEnderecoTitle_bairro}" required="true" requiredMessage="#{myBundle.EditEnderecoRequiredMessage_bairro}" size="50" maxlength="50"/>

                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_cep}" for="cep" />
                                    <p:inputMask mask="99999-999" id="cep" value="#{funcionarioController.selected.enderecoIdEndereco.cep}"
                                                 required="true"  requiredMessage="#{myBundle.EditEnderecoRequiredMessage_cep}"
                                                 title="#{myBundle.EditEnderecoTitle_cep}" size="9" maxlength="9"/>

                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_numero}" for="numero" />
                                    <p:inputText id="numero" value="#{funcionarioController.selected.enderecoIdEndereco.numero}"
                                                 required="true"  requiredMessage="#{myBundle.EditEnderecoRequiredMessage_numero}"
                                                 title="#{myBundle.EditEnderecoTitle_numero}"  size="9" maxlength="9"/>


                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_idCidade}" for="idCidade" />
                                    <p:selectOneMenu id="idCidade" value="#{funcionarioController.selected.enderecoIdEndereco.idCidade}" filter="true" required="true" requiredMessage="#{myBundle.EditEnderecoRequiredMessage_idCidade}" converter="cidadeConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{cidadeController.items}"
                                                       var="idCidadeItem"
                                                       itemValue="#{idCidadeItem}"
                                                       itemLabel="#{idCidadeItem.nomeCidade.toString()}"
                                                       />

                                    </p:selectOneMenu>


                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_idEstado}" for="idEstado" />
                                    <p:selectOneMenu id="idEstado" value="#{funcionarioController.selected.enderecoIdEndereco.idEstado}" required="true" requiredMessage="#{myBundle.EditEnderecoRequiredMessage_idEstado}" converter="estadoConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{estadoController.items}"
                                                       var="idEstadoItem"
                                                       itemValue="#{idEstadoItem}"
                                                       itemLabel="#{idEstadoItem.nomeEstado.toString()}"
                                                       />

                                    </p:selectOneMenu>

                                    <p:outputLabel value="#{myBundle.EditEnderecoLabel_idPais}" for="idPais" />
                                    <p:selectOneMenu id="idPais" value="#{funcionarioController.selected.enderecoIdEndereco.idPais}" required="true" requiredMessage="#{myBundle.EditEnderecoRequiredMessage_idPais}" converter="paisConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{paisController.items}"
                                                       var="idPaisItem"
                                                       itemValue="#{idPaisItem}"
                                                       itemLabel="#{idPaisItem.nomePais.toString()}"
                                                       />

                                    </p:selectOneMenu>

                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales3" title="Contatos">    
                            <p:panel header="Contatos">
                                <p:messages/>

                                <p:panelGrid columns="2" columnClasses="label, value">

                                    <p:outputLabel value="#{myBundle.EditContatosLabel_tel}" for="tel" />
                                    <p:inputMask id="tel" mask="(99)9999-9999" value="#{funcionarioController.selected.contatosIdContato.tel}" title="#{myBundle.EditContatosTitle_tel}"   size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.EditContatosLabel_celular}" for="celular" />
                                    <p:inputMask id="celular" mask="(99)99999-9999" value="#{funcionarioController.selected.contatosIdContato.celular}" 
                                                 required="true" requiredMessage="#{myBundle.EditContatosRequiredMessage_celular}"
                                                 title="#{myBundle.EditContatosTitle_celular}"  size="15" maxlength="15">
                                    </p:inputMask>

                                    <p:outputLabel value="#{myBundle.EditContatosLabel_radio}" for="radio" />
                                    <p:inputText id="radio" value="#{funcionarioController.selected.contatosIdContato.radio}" title="#{myBundle.EditContatosTitle_radio}"  size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.EditContatosLabel_email}" for="email" />
                                    <p:inputText id="email" value="#{funcionarioController.selected.contatosIdContato.email}" title="#{myBundle.EditContatosTitle_email}" required="true" requiredMessage="#{myBundle.EditContatosRequiredMessage_email}" size="40" maxlength="40"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Confirmação">
                                <h:panelGrid id="Confirmação" columns="2" columnClasses="grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">


                                        <h:outputLabel value="#{myBundle.EditFuncionarioLabel_idFuncionario}" for="idFuncionario" />
                                        <h:outputText id="idFuncionario" value="#{funcionarioController.selected.idFuncionario}" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_matFuncionario}" />
                                        <h:outputText  value="#{funcionarioController.selected.matFuncionario}"  styleClass="outputLabel" />

                                        <h:outputText value="Nome:" />
                                        <h:outputText  value="#{funcionarioController.selected.nomeFuncionario}"  styleClass="outputLabel"/> 

                                        <h:outputText value="Sobrenome:"  />
                                        <h:outputText value="#{funcionarioController.selected.sbNomeFuncionario}"  styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtAdmissao}"  />
                                        <h:outputText value="#{funcionarioController.selected.dtAdmissao}" styleClass="outputLabel" >
                                            <f:convertDateTime locale="pt_BR" type="date"  />
                                        </h:outputText>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_funcao}" />
                                        <h:outputText value="#{funcionarioController.selected.funcao}" styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cargo}"  />
                                        <h:outputText value="#{funcionarioController.selected.cargo}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_nivelFuncionario}" />
                                        <h:outputText value="#{funcionarioController.selected.nivelFuncionario}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_especializacao}" />
                                        <h:outputText value="#{funcionarioController.selected.especializacao}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.EditUsuarioRolerLabel_login}" for="login" />
                                        <h:outputText value="#{funcionarioController.selected.idUsuario.login}" styleClass="outputLabel"/>

                                        <h:outputLabel value="#{myBundle.EditUsuarioLabel_ativo}" for="Ativo" />
                                        <h:outputText value="#{funcionarioController.selected.idUsuario.ativo}" styleClass="outputLabel"/>


                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_sexo}" />
                                        <h:outputText value="#{funcionarioController.selected.sexo}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cpf}" />
                                        <h:outputText value="#{funcionarioController.selected.cpf}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_rg}" />
                                        <h:outputText value="#{funcionarioController.selected.rg}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtNasc}" />
                                        <h:outputText value="#{funcionarioController.selected.dtNasc}" styleClass="outputLabel">
                                            <f:convertDateTime locale="pt_BR" type="date"  />
                                        </h:outputText>
                                       
                                        <h:outputText value="#{myBundle.EditEnderecoLabel_idLogradouro}" />
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditEnderecoLabel_numero}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.numero}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditEnderecoLabel_idCidade}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idCidade.nomeCidade}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditEnderecoLabel_idEstado}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idEstado.nomeEstado}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditEnderecoLabel_idPais}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idPais.nomePais}"  styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.EditContatosLabel_tel}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.tel}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.EditContatosLabel_celular}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.celular}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.EditContatosLabel_email}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.email}" styleClass="outputLabel"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton actionListener="#{funcionarioController.saveNew}" value="#{myBundle.Save}" 
                                                 update="display,:FuncionarioListForm:datalist,:growl" 
                                                 oncomplete="handleSubmit(xhr,status,args,FuncionarioEditDialog);" process="@this">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:commandButton value="#{myBundle.Cancel}" onclick="FuncionarioEditDialog.hide()"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
