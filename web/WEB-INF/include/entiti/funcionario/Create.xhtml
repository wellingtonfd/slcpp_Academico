<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:stella="http://stella.caelum.com.br/faces2">

    <ui:composition>
        <p:dialog id="FuncionarioCreateDlg" widgetVar="FuncionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Criar novo Funcionário" closeOnEscape="true">
            <h:form id="FuncionarioCreateForm">
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <h:panelGroup id="display" rendered="#{funcionarioController.selected != null}">
                    <p:wizard flowListener="#{funcionarioController.onFlowProcess}" backLabel="Retornar" nextLabel="Avançar">
                        <p:tab id="personales" title="Dados Pessoais">    
                            <p:panel header="Dados Pessoais">
                                <p:messages/>
                                <h:panelGrid width="100%" style="text-align:justify" columns="1" columnClasses="label, value">
                                    <h:panelGrid columns="2" >
                                        <h:panelGroup>
                                            <p:outputLabel value="Nome:" for="nomeFuncionario" />
                                            <br />
                                            <p:inputText id="nomeFuncionario" value="#{funcionarioController.selected.nomeFuncionario}" title="#{myBundle.CreateFuncionarioTitle_nomeFuncionario}" required="true" requiredMessage="#{myBundle.CreateFuncionarioRequiredMessage_nomeFuncionario}" size="25" maxlength="25"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="Sobrenome:" for="sbNomeFuncionario" />
                                            <br />
                                            <p:inputText id="sbNomeFuncionario" value="#{funcionarioController.selected.sbNomeFuncionario}" title="#{myBundle.CreateFuncionarioTitle_sbNomeFuncionario}" required="true" requiredMessage="#{myBundle.CreateFuncionarioRequiredMessage_sbNomeFuncionario}" size="45" maxlength="45"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_sexo}"  />
                                    <p:selectOneRadio id="selecao"  value="#{funcionarioController.selected.sexo}" 
                                                      required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_sexo}">
                                        <f:selectItem itemLabel="Feminino" itemValue="F" />
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    </p:selectOneRadio>
                                    <h:panelGrid columns="3">
                                        <h:panelGroup >
                                            <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtNasc}" for="dtNasc" />
                                            <br />
                                            <p:calendar pattern="dd/MM/yyyy" size="12" navigator="true" yearRange="1945:1997s" 
                                                        id="dtNasc" locale="pt_BR"  value="#{funcionarioController.selected.dtNasc}"  title="#{myBundle.EditFuncionarioTitle_dtNasc}" 
                                                        required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_dtNasc}"  showOn="button">
                                            </p:calendar>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cpf}" for="cpf" />
                                            <br />
                                            <p:inputMask id="cpf" mask="999.999.999-99" value="#{funcionarioController.selected.cpf}" title="#{myBundle.EditFuncionarioTitle_cpf}" 
                                                         required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cpf}" validatorMessage="CPF inválido ou duplicado." size="15" maxlength="15">
                                                <f:validator validatorId="StellaCPFValidator"/>
                                            </p:inputMask>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.EditFuncionarioLabel_rg}" for="rg" />
                                            <br />
                                            <p:inputMask id="rg" mask="99999999-9" value="#{funcionarioController.selected.rg}" title="#{myBundle.EditFuncionarioTitle_rg}" 
                                                         requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_rg}" size="11" maxlength="11"/>
                                        </h:panelGroup>

                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idLogradouro}" for="logradouro" />
                                            <br />
                                            <p:inputText id="logradouro" value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" title="#{myBundle.CreateEnderecoLabel_idLogradouro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idLogradouro}" size="40" maxlength="40"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_numero}" for="numero" />
                                            <br />
                                            <p:inputText id="numero" value="#{funcionarioController.selected.enderecoIdEndereco.numero}"
                                                         required="true"  requiredMessage="#{myBundle.EditEnderecoRequiredMessage_numero}"
                                                         title="#{myBundle.CreateEnderecoTitle_numero}"  size="9" maxlength="9"/>
                                        </h:panelGroup>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_bairro}" for="bairro" />
                                            <br />
                                            <p:inputText id="bairro" value="#{funcionarioController.selected.enderecoIdEndereco.bairro}" title="#{myBundle.CreateEnderecoTitle_bairro}" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_bairro}" size="50" maxlength="50"/>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_cep}" for="cep" />
                                            <br />
                                            <p:inputMask mask="99999-999" id="cep" value="#{funcionarioController.selected.enderecoIdEndereco.cep}"
                                                         title="#{myBundle.CreateEnderecoTitle_cep}" size="9" maxlength="9"/>
                                        </h:panelGroup>     
                                    </h:panelGrid>

                                    <h:panelGrid columns="3">
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idPais}" for="idPais" />
                                            <br />
                                            <p:selectOneMenu id="idPais" value="#{funcionarioController.selected.enderecoIdEndereco.idPais}" 
                                                             required="true"  requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idPais}" converter="paisConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{paisController.items}"
                                                               var="idPaisItem"
                                                               itemValue="#{idPaisItem}"
                                                               itemLabel="#{idPaisItem.nomePais.toString()}"
                                                               />
                                                <f:ajax execute="idPais" render="idEstado"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idEstado}" for="idEstado" />
                                            <br />
                                            <p:selectOneMenu id="idEstado" value="#{funcionarioController.selected.enderecoIdEndereco.idEstado}" 
                                                             required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idEstado}" converter="estadoConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{estadoController.items}"
                                                               var="idEstadoItem"
                                                               itemValue="#{idEstadoItem}"
                                                               itemLabel="#{idEstadoItem.nomeEstado.toString()}"
                                                               />
                                                <f:ajax execute="idEstado" render="idCidade"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{myBundle.CreateEnderecoLabel_idCidade}" for="idCidade" />
                                            <br />
                                            <p:selectOneMenu id="idCidade" value="#{funcionarioController.selected.enderecoIdEndereco.idCidade}" 
                                                             filter="true" required="true" requiredMessage="#{myBundle.CreateEnderecoRequiredMessage_idCidade}" converter="cidadeConverter">
                                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                                <f:selectItems value="#{funcionarioController.cidade}"
                                                               var="idCidadeItem"
                                                               itemValue="#{idCidadeItem}"
                                                               itemLabel="#{idCidadeItem.nomeCidade.toString()}"
                                                               />

                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales2" title="Dados Funcionais">    
                            <p:panel header="Dados Funcionais">
                                <p:messages/>

                                <p:panelGrid columns="2" columnClasses="label, value">
                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_dtAdmissao}" for="dtAdmissao" />
                                    <p:calendar pattern="dd/MM/yyyy" navigator="true"   mindate="01/01/10" maxdate="30/10/15" yearRange="c-5:c00"
                                                id="dtAdmissao"  locale="pt_BR" value="#{funcionarioController.selected.dtAdmissao}" title="#{myBundle.CreateFuncionarioTitle_dtAdmissao}" 
                                                required="true" requiredMessage="#{myBundle.CreateFuncionarioRequiredMessage_dtAdmissao}" showOn="button">
                                    </p:calendar>

                                    <p:outputLabel value="#{myBundle.EditFuncionarioLabel_cargo}" for="cargo" />
                                    <p:inputText id="cargo" value="#{funcionarioController.selected.cargo}" title="#{myBundle.EditFuncionarioTitle_cargo}" required="true" requiredMessage="#{myBundle.EditFuncionarioRequiredMessage_cargo}" size="40" maxlength="40"/>

                                    <p:outputLabel value="#{myBundle.CreateUsuarioRolerLabel_login}" for="login" />
                                    <p:inputText id="login" value="#{funcionarioController.selected.idUsuario.login}"  
                                                 title="#{myBundle.CreateUsuarioTitle_login}" size="12" maxlength="12"/>

                                    <p:outputLabel value="Senha:" for="senha" />
                                    <p:inputText id="senha" value="#{funcionarioController.selected.idUsuario.senha}"  
                                                 title="#{myBundle.CreateUsuarioTitle_senha}" size="12" maxlength="12"/>

                                    <h:outputLabel value="#{myBundle.EditUsuarioLabel_ativo}" for="Ativo" />
                                    <p:selectBooleanCheckbox id="ativo" value="#{funcionarioController.selected.idUsuario.ativo}"/>

                                    <h:outputLabel value="Permissão" for="auto"/>
                                    <p:selectManyCheckbox id="auto" value="#{funcionarioController.selected.idUsuario.rolerList}" layout="grid" columns="2" converter="rolerConverter">
                                        <f:selectItems value="#{rolerController.rolerList}" var="roler" itemValue="#{roler}" itemLabel="#{roler.descricao}"/>
                                    </p:selectManyCheckbox>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="personales3" title="Contatos">    
                            <p:panel header="Contatos">
                                <p:messages/>

                                <p:panelGrid columns="2" columnClasses="label, value">

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_tel}" for="tel" />
                                    <p:inputMask id="tel" mask="(99)9999-9999" value="#{funcionarioController.selected.contatosIdContato.tel}" title="#{myBundle.CreateContatosTitle_tel}"   size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_celular}" for="celular" />
                                    <p:inputMask id="celular" mask="(99)99999-9999" value="#{funcionarioController.selected.contatosIdContato.celular}" 
                                                 required="true" requiredMessage="#{myBundle.CreateContatosRequiredMessage_celular}"
                                                 title="#{myBundle.CreateContatosTitle_celular}"  size="15" maxlength="15">
                                    </p:inputMask>

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_radio}" for="radio" />
                                    <p:inputText id="radio" value="#{funcionarioController.selected.contatosIdContato.radio}" title="#{myBundle.CreateContatosTitle_radio}"  size="15" maxlength="15"/>

                                    <p:outputLabel value="#{myBundle.CreateContatosLabel_email}" for="email" />
                                    <p:inputText id="email" value="#{funcionarioController.selected.contatosIdContato.email}" title="#{myBundle.CreateContatosTitle_email}"  validatorMessage="Formato do email inválido." size="40" maxlength="40">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Confirmação">
                                <h:panelGrid id="Confirmação" columns="2" columnClasses="grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">


                                        <h:outputText value="Nome:" />
                                        <h:outputText  value="#{funcionarioController.selected.nomeFuncionario}"  styleClass="outputLabel"/> 

                                        <h:outputText value="Sobrenome:"  />
                                        <h:outputText value="#{funcionarioController.selected.sbNomeFuncionario}"  styleClass="outputLabel" />

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_sexo}" />
                                        <h:outputText value="#{funcionarioController.selected.sexo}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cpf}" />
                                        <h:outputText value="#{funcionarioController.selected.cpf}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_rg}" />
                                        <h:outputText value="#{funcionarioController.selected.rg}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtNasc}" />
                                        <h:outputText value="#{funcionarioController.selected.dtNasc}" styleClass="outputLabel">
                                            <f:convertDateTime locale="pt_BR" type="date"  />
                                        </h:outputText>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idLogradouro}" />
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.logadouro}" styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_numero}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.numero}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idCidade}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idCidade.nomeCidade}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idEstado}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idEstado.nomeEstado}"  styleClass="outputLabel"/>

                                        <h:outputText value="#{myBundle.CreateEnderecoLabel_idPais}"/>
                                        <h:outputText value="#{funcionarioController.selected.enderecoIdEndereco.idPais.nomePais}"  styleClass="outputLabel"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="label, value">

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_dtAdmissao}"  />
                                        <h:outputText value="#{funcionarioController.selected.dtAdmissao}" styleClass="outputLabel" >
                                            <f:convertDateTime locale="pt_BR" type="date"  />
                                        </h:outputText>

                                        <h:outputText value="#{myBundle.EditFuncionarioLabel_cargo}"  />
                                        <h:outputText value="#{funcionarioController.selected.cargo}"  styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.EditUsuarioRolerLabel_login}" for="login" />
                                        <h:outputText value="#{funcionarioController.selected.idUsuario.login}" styleClass="outputLabel"/>

                                        <h:outputLabel value="#{myBundle.EditUsuarioLabel_ativo}" for="Ativo" />
                                        <h:outputText value="#{funcionarioController.selected.idUsuario.ativo}" styleClass="outputLabel"/>                                        
                                    </h:panelGrid>
                                    <h:panelGrid columns="3" columnClasses="label, value">
                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_tel}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.tel}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_celular}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.celular}" styleClass="outputLabel"/>

                                        <p:outputLabel value="#{myBundle.CreateContatosLabel_email}" />
                                        <p:outputLabel value="#{funcionarioController.selected.contatosIdContato.email}" styleClass="outputLabel"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton actionListener="#{funcionarioController.saveNew}" value="#{myBundle.Save}" 
                                                 update="display,:FuncionarioCreateForm,:FuncionarioListForm:datalist,:growl" immediate="true"
                                                 oncomplete="handleSubmit(xhr,status,args,FuncionarioCreateDialog);" process="@this">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:commandButton value="#{myBundle.Cancel}" onclick="FuncionarioCreateDialog.hide()" immediate="true" update=":MovimentacaoCreateForm"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
