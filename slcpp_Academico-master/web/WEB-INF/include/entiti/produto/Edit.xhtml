<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false" width="700" maximizable="600"  appendTo="@(body)" header="#{myBundle.EditProdutoTitle}" closeOnEscape="true">
            <p:messages/>
            <h:form id="ProdutoEditForm">
                <h:panelGroup id="display" >

                    <p:panelGrid columns="2" columnClasses="column" rendered="#{produtoController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_idNumOnu}" for="numOnu" />
                        <h:outputText id="numOnu" value="#{produtoController.selected.numOnu}" styleClass="outputLabel" />

                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_descProduto}" for="descProduto" />
                        <p:inputText id="descProduto" value="#{produtoController.selected.descProduto}" title="#{myBundle.EditProdutoTitle_descProduto}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.CreateProdutoLabel_idClasse}" for="idClasse" />
                        <p:selectOneMenu id="idClasse" var="teste4" value="#{produtoController.selected.classe}"  converter="classeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{classeController.items}"
                                           var="classeItem"
                                           itemValue="#{classeItem}"
                                           itemLabel="#{classeItem.idClasse.toString()}"
                                           />
                            <p:column >
                                <h:outputText value="#{teste4.numClasse}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{teste4.descClasse}"/>
                            </p:column>

                        </p:selectOneMenu>




                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.saveNew}" value="#{myBundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProdutoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
